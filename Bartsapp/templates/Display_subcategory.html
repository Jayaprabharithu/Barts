<!DOCTYPE html>
{%extends 'index.html'%}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">SUB CATEGORY TABLE</h4>

                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>CATEGORY </th>
                            <th>SUBCATEGORY NAME</th>
                            <th>PRICE PER/SQFT</th>
                            <th>DESCRIPTION</th>
                            <th>TERMS&CONDITIONS</th>
                            <th>SUBCATEGORY IMAGE</th>
                        </tr>
                      </thead>
                      <tbody>

                       <tr>
                           {%for i in data%}
                           <td>{{i.Category}}</td>
                           <td>{{i.subcategory_name}}</td>
                           <td>{{i.Price}}</td>
                           <td>{{i.Description}}</td>
                           <td>{{i.Terms_conditions}}</td>
                           <td>
                               <img src="{{i.sub_categoryimage.url}}" style="border-radius:55%;height:100px;width:100px">
                           </td>
                           <td><a href="{%url 'Edit_subcategory' pid=i.id %}"><button>EDIT</button></a></td>
                           <td><a href="{%url 'delete_subcategory' pid=i.id %}"><button>DELETE</button></a></td>

                       </tr>
                      {%endfor%}
                      </tbody>

                    </table>
                  </div>
                </div>
              </div>
            </div>
